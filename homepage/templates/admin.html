<html lang="en">
<head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--CSS link-->
        <link rel="stylesheet" href="{% static 'css/button.css' %}">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <!--jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .side_div{
            width: 10%;
            height: 750px;
            position: fixed;
            float: left;
            background-color: rgb(0, 0, 69);
        }
        .top_nav{
            width: 100%;
            height: 55px;
            float: left;
            background-color: rgb(255 163 58);
        }
        .main_area{
            width: 90%;
            height: 100%;
            float: right;
            background-color: whitesmoke;
        }
        input,select{
            max-width:60%;
        }
    </style>
    {% comment %} <title>Homepage</title> {% endcomment %}
</head>
<body>
  {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert" id="alert-message-div" style="position: absolute;z-index: 30;">
          <strong>Fab Hut!</strong> {{message}}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
          </button>
          <script>
              let timeout = 5000;
              let div = document.getElementById('alert-message-div');
              setTimeout((resp) => {
                  div.style.display = "none"
                  
              }, timeout);
          </script>
        </div>
        {% endfor %}
    
        <div class="root">

             <div class="side_div">
                <br><br>
                <a href="/admin/clothes/add"><button class="btn" style="width:100%" id="new_clothes">Add Clothes</button></a>
                <br><br>
                <a href="/admin/clothes/new-category"><button class="btn" style="width:100%" id="new_category">Add Category</button></a>
                <br><br>
                <a href="/admin/clothes/all"><button class="btn" style="width:100%" id="all_clothes">All Suits</button></a>
                <br><br>
                <a href="/admin/orders"><button class="btn" style="width:100%" id="id_orders">Orders <sup style="color: red;">{{orders_len}}</sup></button></a>
                <br><br>
                <a href="/admin/subscribers"><button class="btn" style="width:100%" id="id_orders">Subscribers</button></a>
                <br><br>
                <a href="/"><button class="btn" style="width:100%" id="new_category">Home</button></a>
                <br><br>
                <a href="/user/logout"><button class="btn" style="width:100%" id="new_category">logout</button></a>
                <br><br>
                
            </div>
            
            <div class="top_nav">

            </div>
            <div class="main_area">
                {%block contentarea%}
                {%endblock contentarea%}
            </div>
          
            
        </div>

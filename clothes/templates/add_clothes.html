{% extends 'admin.html' %}

{% block contentarea %}
{%if request.user.is_superuser%}
<script>
    document.title = "Add Clothes"
</script>
<style>
    input,select,textarea{
        max-width: 60%;
        border-radius: 20px !important;
    }
</style>
<form method="post" enctype="multipart/form-data" style="margin-left: 10%;" >
    {%csrf_token%}
    
        <div style="width:50%;float: left;">
            <div class="form-group">
                <label for="">Suit Name *</label>
                <input type="text" class="form-control" name="name" placeholder="" id="" required>
            </div>
            <div class="form-group">
                <label for="">Manufacturer Name *</label>
                <input type="text" class="form-control" name="company" placeholder="" id="" required>
            </div>
            <div class="form-group">
                <label for="">Size *</label>
                <input type="text" class="form-control" name="size" placeholder="" id="" required>
            </div>
            <div class="form-group">
                <label for="">Pic 1 *</label>
                <input type="file" class="form-control" name="photo1" placeholder="" id="" required>
            </div>
            <div class="form-group">
                <label for="">Pic 2</label>
                <input type="file" class="form-control" name="photo2" placeholder="" id="" >
            </div>
            <div class="form-group">
                <label for="">Pic 3</label>
                <input type="file" class="form-control" name="photo3" placeholder="" id="" >
            </div>
            <div class="form-group">
                <label for="">Pic 6</label>
                <input type="file" class="form-control" name="photo6" placeholder="" id="" >
            </div>
            
            <div class="form-group">
                <label for="">Category *</label>
                <select class="form-control" name="cloth_category" placeholder="" id="" required>
                    {%for category in clothes_categories%}
                    <option value="{{category.id}}">{{category.category_name}}</option>
                    {%endfor%}
                </select>
            </div>
        </div>
        <div style="width: 50%;float: right;">
            <div class="form-group">
                <label for="">Price *</label> (â‚¹)
                <input type="text" class="form-control" name="price" placeholder="" id="" required>
            </div>
            <div class="form-group">
                <label for="">Color *</label>
                <input type="text" class="form-control" name="color" placeholder="" id="" required>
            </div>
            <div class="form-group">
                <label for="">Material *</label>
                <input type="text" class="form-control" name="material" placeholder="" id="" required>
            </div>
            <div class="form-group">
                <label for="">Description *</label>
                <textarea class="form-control" name="description" placeholder="" id="" cols="20" rows="7" required></textarea>
            </div>
            <div class="form-group">
                <label for="">Pic 4</label>
                <input type="file" class="form-control" name="photo4" placeholder="" id="" >
            </div>
            <div class="form-group">
                <label for="">Pic 5</label>
                <input type="file" class="form-control" name="photo5" placeholder="" id="" >
            </div>
            
            
        </div>
        <div style="clear: both;width: 80%;text-align: center;margin-top: 20%;">

            <button class="btn btn-primary" type="subimit">Create</button>
        </div>
        
    </form>
    <script>
        document.getElementById('new_clothes').classList.add('btn-primary');
        document.getElementById('new_category').classList.remove('btn-primary');
    </script>
</div>
{%else%}
<div style="text-align: center;">
    <h2>Error</h2>
</div>
{%endif%}
{% endblock contentarea %}
